    <script type="text/javascript">		
        $(document).ready(function(){
            var valoutput ;
            if(typeof(window.localStorage) != 'undefined'){ 
                valoutput = window.localStorage.getItem ("key10");
            } 
            else{ 
                throw "window.localStorage, not defined"; 
            }
            getdetailsa(valoutput)
            var i = 0;
            $('body').live('swipeleft swiperight',function(event){
                if (event.type == "swipeleft") {
                    i--;
                    getArticle(i);          
                }
                      
                if (event.type == "swiperight") {
                    i++;
                    getArticle(i);
                }
                         
            });
            function getArticle(id) {
                $.ajax({
                    type: "GET",
                    url: "data/artikels.xml",
                    dataType: "xml",
                    success: function(xml){
                        oArticle = $(xml).find('article:eq('+id+')');
                        if(oArticle.find('date').text() != ""){
                            $('#container').empty();       
                            $('#container').append('<div>'+oArticle.find('title').text()+'</div>'
                                +'<div id="image"><img style="width:90%;" src="'+oArticle.find('image').text()+'"alt="articleimage"/></div>'
                                +'<div>'+oArticle.find('date').text()+'</div>'
                                +'<div>'+oArticle.find('content').text()+'</div>').trigger('create');
                            
                        }
                        else
                        {
                            alert("end");
                        }
                    }
                })
        }
    });
    </script>
    <!-- End Declarations -->
    <title>Artikel</title>
