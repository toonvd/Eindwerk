 function detectIPadOrientation () {

                        dayNames: ["Zon", "Ma", "Di", "Woe", "Do", "Vrij", "Zat"],
                        callbackDelay:500,
                        days:4,
                        callback:function(cal) {
                            
                            var d = cal.currentDate;
                            var monthcheck = d.getMonth() + 1;
                            if(monthcheck<10)
                            {
                                monthcheck = "0"+monthcheck;
                            }
                            var day = d.getDate();
                            if(day<10){
                                day = "0"+day;
                            }
                            var parsed = day + "/" + monthcheck + "/" + d.getFullYear();
                            generatexml(parsed);
                        }
                    });
